<!DOCTYPE html>
<html>
<head>
<title>TriadGen Enhanced - RECOVERED</title>
<style>
body{font-family:Arial;background:linear-gradient(135deg,#667eea,#764ba2);padding:20px}
.container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:15px}
h1{color:#333;border-bottom:3px solid #667eea;padding-bottom:10px}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:30px 0}
.control-group{display:flex;flex-direction:column}
label{font-weight:bold;margin-bottom:5px;color:#555}
select,input{padding:8px;border:2px solid #ddd;border-radius:5px}
button{padding:12px 24px;background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin:5px}
button:hover{opacity:0.9}
.results{background:#f8f9fa;border-radius:10px;padding:20px;margin-top:20px}
</style>
</head>
<body>
<div class="container">
<h1>ðŸŽµ TriadGen Enhanced</h1>
<p>Generate chord triads with genre templates and batch operations</p>
<div class="controls">
<div class="control-group">
<label for="root">Root Note</label>
<select id="root">
<option value="C">C</option><option value="C#">C#/Db</option>
<option value="D">D</option><option value="D#">D#/Eb</option>
<option value="E">E</option><option value="F">F</option>
<option value="F#">F#/Gb</option><option value="G">G</option>
<option value="G#">G#/Ab</option><option value="A">A</option>
<option value="A#">A#/Bb</option><option value="B">B</option>
</select>
</div>
<div class="control-group">
<label for="quality">Chord Quality</label>
<select id="quality">
<option value="major">Major</option><option value="minor">Minor</option>
<option value="maj7">Major 7th</option><option value="min7">Minor 7th</option>
<option value="dom7">Dominant 7th</option><option value="power">Power Chord</option>
</select>
</div>
<div class="control-group">
<label for="inversion">Inversion</label>
<select id="inversion">
<option value="root">Root Position</option>
<option value="first">First Inversion</option>
<option value="second">Second Inversion</option>
</select>
</div>
<div class="control-group">
<label for="voicing">Voicing</label>
<select id="voicing">
<option value="close">Close</option><option value="open">Open</option>
<option value="drop2">Drop 2</option><option value="power">Power</option>
</select>
</div>
<div class="control-group">
<label for="octave">Octave</label>
<select id="octave">
<option value="2">2</option><option value="3">3</option>
<option value="4" selected>4</option><option value="5">5</option>
<option value="6">6</option>
</select>
</div>
</div>
<div>
<button onclick="generate^(^)">Generate Chord</button>
<button onclick="generateBatch^(3^)">Generate 3</button>
<button onclick="generateBatch^(5^)">Generate 5</button>
</div>
<div class="results" id="results">Click Generate to create chords...</div>
</div>
<script src="../shared-libs/gml-template-system.js"></script>
<script src="../shared-libs/gml-app-templates.js"></script>
<script src="../shared-libs/gml-shared-memory.js"></script>
<script src="../shared-libs/batch-operations.js"></script>
<script>
const templateSystem = initializeAppTemplates('triadgen');
const memory = new GMLSharedMemory('triadgen');
const batch = new BatchOperations();
function generate() {
    const root = document.getElementById('root').value;
    const quality = document.getElementById('quality').value;
    const chord = { root, quality, timestamp: new Date().toISOString() };
    memory.save(chord);
    document.getElementById('results').innerHTML = `Generated: ${root} ${quality}`;
    return chord;
}
function generateBatch(count) {
    const results = batch.generate(count, generate);
    document.getElementById('results').innerHTML = `Generated ${count} chords!`;
}
</script>
</body>
</html>
