<!DOCTYPE html>
<html>
<head>
    <title>TriadGen - Chord Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .play-btn {
            background: #48bb78;
        }
        .play-btn:hover {
            background: #38a169;
        }
        select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .chord-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ TriadGen - Chord Generator</h1>
        
        <div class="success">
            âœ… APP IS WORKING! TEST THE BUTTONS BELOW
        </div>
        
        <div style="text-align: center;">
            <select id="root">
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            
            <select id="type">
                <option value="Major">Major</option>
                <option value="Minor">Minor</option>
                <option value="7th">7th</option>
            </select>
            
            <button onclick="generate()">Generate Chord</button>
            <button class="play-btn" onclick="play()">Play Sound</button>
        </div>
        
        <div class="chord-display">
            <h2 id="chordName">Press Generate to Create a Chord</h2>
            <p id="notes"></p>
            <p id="count">Chords Generated: 0</p>
        </div>
    </div>
    
    <script>
        let count = 0;
        const audio = new (window.AudioContext || window.webkitAudioContext)();
        
        function generate() {
            const root = document.getElementById('root').value;
            const type = document.getElementById('type').value;
            count++;
            
            document.getElementById('chordName').textContent = root + ' ' + type;
            document.getElementById('notes').textContent = 'Playing notes from ' + root;
            document.getElementById('count').textContent = 'Chords Generated: ' + count;
        }
        
        function play() {
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.connect(gain);
            gain.connect(audio.destination);
            osc.frequency.value = 440;
            gain.gain.setValueAtTime(0.3, audio.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
            osc.start();
            osc.stop(audio.currentTime + 0.5);
            
            setTimeout(() => {
                const osc2 = audio.createOscillator();
                const gain2 = audio.createGain();
                osc2.connect(gain2);
                gain2.connect(audio.destination);
                osc2.frequency.value = 554;
                gain2.gain.setValueAtTime(0.3, audio.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
                osc2.start();
                osc2.stop(audio.currentTime + 0.5);
            }, 200);
            
            setTimeout(() => {
                const osc3 = audio.createOscillator();
                const gain3 = audio.createGain();
                osc3.connect(gain3);
                gain3.connect(audio.destination);
                osc3.frequency.value = 659;
                gain3.gain.setValueAtTime(0.3, audio.currentTime);
                gain3.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
                osc3.start();
                osc3.stop(audio.currentTime + 0.5);
            }, 400);
        }
        
        // Auto-generate first chord
        generate();
    </script>
</body>
</html>
